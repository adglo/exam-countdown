<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Countdown</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* ðŸš« Disable scroll */
      }

      body {
        background-color: #0d1117;
        color: #f0f6fc;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      h2 {
        font-size: 2.5rem;
        font-weight: 300;
        margin-bottom: 1rem;
        color: #58a6ff;
      }

      #countdown {
        font-size: 4rem;
        font-weight: bold;
        letter-spacing: 3px;
        color: #f0f6fc;
        text-shadow: 0 0 10px rgba(88, 166, 255, 0.4);
      }

      @media (max-width: 768px) {
        h2 {
          font-size: 1.5rem;
        }

        #countdown {
          font-size: 2.5rem;
          letter-spacing: 1px;
        }
      }
    </style>
  </head>
  <body>
    <h2>ðŸ•’ Year 11 exams begin in...</h2>
    <div id="countdown">ðŸŽ“ðŸ“š Loading...</div>

    <script>
      const examDate = new Date("2025-05-01T09:00:00");

      function updateCountdown() {
        const now = new Date();
        const diff = examDate.getTime() - now.getTime();

        const countdownEl = document.getElementById("countdown");

        if (diff <= 0) {
          countdownEl.textContent = "ðŸŽ“ Good luck, Year 11!";
          return;
        }

        const totalSeconds = Math.floor(diff / 1000);
        const days = Math.floor(totalSeconds / (60 * 60 * 24));
        const hours = Math.floor((totalSeconds % (60 * 60 * 24)) / (60 * 60));
        const mins = Math.floor((totalSeconds % (60 * 60)) / 60);
        const secs = totalSeconds % 60;

        countdownEl.textContent = `ðŸŽ“ ${days}d ${hours}h ${mins}m ${secs}s`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
