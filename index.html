<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Countdown</title>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        background-color: #0d1117;
        color: #f0f6fc;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        gap: 2.5rem;
      }

      h2 {
        font-size: 2.2rem;
        font-weight: 300;
        margin-bottom: 0.5rem;
        color: #58a6ff;
      }

      .countdown {
        font-size: 3.8rem;
        font-weight: bold;
        letter-spacing: 3px;
        text-shadow: 0 0 10px rgba(88, 166, 255, 0.4);
      }

      .divider {
        width: 60%;
        height: 1px;
        background: linear-gradient(
          to right,
          transparent,
          rgba(88, 166, 255, 0.5),
          transparent
        );
        margin: 1rem 0;
      }

      .real-exam h2 {
        color: #f78166; /* warmer tone = more serious */
      }

      .real-exam .countdown {
        text-shadow: 0 0 10px rgba(247, 129, 102, 0.4);
      }

      @media (max-width: 768px) {
        h2 {
          font-size: 1.4rem;
        }

        .countdown {
          font-size: 2.4rem;
          letter-spacing: 1px;
        }
      }
    </style>
  </head>

  <body>
    <!-- MOCK EXAMS -->
    <section>
      <h2>üïí Year 11 Mock exams begin in‚Ä¶</h2>
      <div id="mockCountdown" class="countdown">üéìüìö Loading‚Ä¶</div>
    </section>

    <div class="divider"></div>

    <!-- REAL EXAMS -->
    <section class="real-exam">
      <h2>üî• GCSE exams begin in‚Ä¶</h2>
      <div id="realCountdown" class="countdown">üìò‚úèÔ∏è Loading‚Ä¶</div>
    </section>

    <script>
      const mockExamDate = new Date("2026-02-09T09:00:00");
      const realExamDate = new Date("2026-04-13T09:00:00");

      function updateCountdown(targetDate, elementId, finishedText) {
        const now = new Date();
        const diff = targetDate.getTime() - now.getTime();
        const el = document.getElementById(elementId);

        if (diff <= 0) {
          el.textContent = finishedText;
          return;
        }

        const totalSeconds = Math.floor(diff / 1000);
        const days = Math.floor(totalSeconds / (60 * 60 * 24));
        const hours = Math.floor((totalSeconds % (60 * 60 * 24)) / (60 * 60));
        const mins = Math.floor((totalSeconds % (60 * 60)) / 60);
        const secs = totalSeconds % 60;

        el.textContent = `üéì ${days}d ${hours}h ${mins}m ${secs}s`;
      }

      function tick() {
        updateCountdown(
          mockExamDate,
          "mockCountdown",
          "üéì Good luck with your mocks!"
        );

        updateCountdown(
          realExamDate,
          "realCountdown",
          "üèÅ GCSEs are underway ‚Äî you've got this!"
        );
      }

      tick();
      setInterval(tick, 1000);
    </script>
  </body>
</html>
