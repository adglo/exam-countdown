<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Countdown</title>
    <style>
      body {
        background-color: #0d1117;
        color: #f0f6fc;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      img.logo {
        width: 400px;
        max-width: 90%;
        height: auto;
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 4rem;
        margin: 0.5rem 0;
      }

      h2 {
        font-size: 2rem;
        margin: 0.5rem 0 2rem;
        font-weight: normal;
      }

      #countdown {
        font-size: 3.5rem;
        font-weight: bold;
        letter-spacing: 2px;
      }

      @media (max-width: 768px) {
        img.logo {
          width: 250px;
        }

        h1 {
          font-size: 2.5rem;
        }

        h2 {
          font-size: 1.25rem;
        }

        #countdown {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <img src="phx.gif" alt="Phoenix Logo" class="logo" />
    <h1>Exam Countdown.</h1>
    <h2>Year 11 exams begin in...</h2>
    <div id="countdown">Loading...</div>

    <script>
      const examDate = new Date("2025-05-01T09:00:00");

      function updateCountdown() {
        const now = new Date();
        const diff = examDate.getTime() - now.getTime();

        if (diff <= 0) {
          document.getElementById("countdown").textContent =
            "Good luck, Year 11!";
          return;
        }

        const totalSeconds = Math.floor(diff / 1000);
        const days = Math.floor(totalSeconds / (60 * 60 * 24));
        const hours = Math.floor((totalSeconds % (60 * 60 * 24)) / (60 * 60));
        const mins = Math.floor((totalSeconds % (60 * 60)) / 60);
        const secs = totalSeconds % 60;

        document.getElementById(
          "countdown"
        ).textContent = `${days}d ${hours}h ${mins}m ${secs}s`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
