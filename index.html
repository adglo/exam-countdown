<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Countdown</title>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        background-color: #0d1117;
        color: #f0f6fc;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        gap: 2.5rem;
      }

      section {
        transition: opacity 0.5s ease, transform 0.5s ease;
      }

      h2 {
        font-size: 2.2rem;
        font-weight: 300;
        margin-bottom: 0.5rem;
        color: #58a6ff;
      }

      .countdown {
        font-size: 3.8rem;
        font-weight: bold;
        letter-spacing: 3px;
        text-shadow: 0 0 10px rgba(88, 166, 255, 0.4);
      }

      .divider {
        width: 60%;
        height: 1px;
        background: linear-gradient(
          to right,
          transparent,
          rgba(88, 166, 255, 0.5),
          transparent
        );
      }

      .real-exam h2 {
        color: #f78166;
      }

      .real-exam .countdown {
        text-shadow: 0 0 10px rgba(247, 129, 102, 0.4);
      }

      .hidden {
        opacity: 0;
        transform: scale(0.95);
        pointer-events: none;
        height: 0;
        overflow: hidden;
      }

      @media (max-width: 768px) {
        h2 {
          font-size: 1.4rem;
        }

        .countdown {
          font-size: 2.4rem;
          letter-spacing: 1px;
        }
      }
    </style>
  </head>

  <body>
    <!-- MOCK EXAMS -->
    <section id="mockSection">
      <h2>ðŸ•’ Year 11 Mock exams begin inâ€¦</h2>
      <div id="mockCountdown" class="countdown">Loadingâ€¦</div>
    </section>

    <div id="divider" class="divider"></div>

    <!-- REAL EXAMS -->
    <section class="real-exam">
      <h2>ðŸ”¥ GCSE exams begin inâ€¦</h2>
      <div id="realCountdown" class="countdown">Loadingâ€¦</div>
    </section>

    <script>
      const mockExamDate = new Date("2026-02-09T09:00:00");
      const realExamDate = new Date("2026-04-13T09:00:00");

      function formatCountdown(diffMs) {
        const totalSeconds = Math.floor(diffMs / 1000);

        const weeks = Math.floor(totalSeconds / (60 * 60 * 24 * 7));
        const days = Math.floor(
          (totalSeconds % (60 * 60 * 24 * 7)) / (60 * 60 * 24)
        );
        const hours = Math.floor(
          (totalSeconds % (60 * 60 * 24)) / (60 * 60)
        );
        const mins = Math.floor((totalSeconds % (60 * 60)) / 60);
        const secs = totalSeconds % 60;

        return `${weeks}w ${days}d ${hours}h ${mins}m ${secs}s`;
      }

      function update() {
        const now = new Date();

        /* MOCK EXAMS */
        const mockDiff = mockExamDate - now;
        const mockSection = document.getElementById("mockSection");
        const divider = document.getElementById("divider");

        if (mockDiff <= 0) {
          mockSection.classList.add("hidden");
          divider.classList.add("hidden");
        } else {
          document.getElementById("mockCountdown").textContent =
            "ðŸŽ“ " + formatCountdown(mockDiff);
        }

        /* REAL EXAMS */
        const realDiff = realExamDate - now;

        if (realDiff <= 0) {
          document.getElementById("realCountdown").textContent =
            "ðŸ GCSEs are underway â€” you've got this!";
        } else {
          document.getElementById("realCountdown").textContent =
            "ðŸ“˜ " + formatCountdown(realDiff);
        }
      }

      update();
      setInterval(update, 1000);
    </script>
  </body>
</html>
